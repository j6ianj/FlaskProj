{% extends "base.html" %}
{% block content %}
<h1>Your Friends</h1>
<ul>
    {% for friend in friends %}
    <li>{{ friend.first_name }} <form action="{{ url_for('views.remove_friend', friend_id=friend.id) }}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Remove</button>
    </form></li>
    {% endfor %}
</ul>
{% endblock %}
